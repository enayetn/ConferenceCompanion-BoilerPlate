<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">  
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <!--<link rel="stylesheet" type="text/css" href="css/bootstrap-switch.min.css" />-->
        <link rel="stylesheet" type="text/css" href="css/cc.css" />
        <title>Conference Companion</title>
    </head>
    <body>
        
        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#" onclick="location.reload();">Conference Companion</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="mailto:nabil.enayet@evergreensys.com?Subject=Creator%20Con">Contact</a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>

        <!-- Page Content -->
        <div class="container">

            <div class="row">
                <div class="col-lg-12 text-center">
                    <div id="take-img" onclick="takePicture()">
                        <div class="glyphicon glyphicon-camera" id="camera-icon" title="Click to store a business card"></div>
                        <div id="camera-text">Tap to enter a business card</div>
                    </div>
                </div>
                <img id="imageContainer">
                </img>
            </div>

            <!-- /.row -->

            <form action="javascript:alert( 'Submitted Successfully!' );">
              <div class="form-group">
                <input type="name" class="form-control" name="contact_name" placeholder="Enter name">
              </div>
              <div class="form-group">
                <input type="tel" class="form-control" name="contact_phone_number" placeholder="Phone Number">
              </div>
              <div class="form-group">
                <input type="email" class="form-control" name="contact_e_mail" placeholder="E-mail">
              </div>
              <div class="form-group">
                <input type="company" class="form-control" name="contact_company" placeholder="Company">
              </div>
              <div class="form-group" id="gpsTagWrapper" onclick="recordCoords()">
                <span id="gps-tag">GPS Tag</span><input type="checkbox" class="form-control" name="gpsTag" id="gpsTag">
              </div>


              <div class="form-group">
                <input type="textarea" class="form-control" name="x_snc_conference_c_notes" placeholder="Notes">
              </div>

              <button type="submit" class="btn btn-primary pull-right">Submit</button>
              <button class="btn btn-danger pull-left" onclick="location.reload();">Clear Form</button>
            </form>

        </div>
        <!-- /.container -->



        <!--Call Cordova Library, this should always come first-->
        <script type="text/javascript" src="cordova.js"></script>

        <!--Any subsequent Scripts/libraries will go here-->

        <!--Libraries-->
        <script src="js/lib/jquery.js"></script>
        <script src="js/lib/bootstrap.min.js"></script>
        <!--<script src="js/lib/fastclick.js"></script>-->
        <!--<script src="js/lib/bootstrap-switch.min.js"></script>-->

        <!--App specific scripts-->
        <!--<script src="js/bs_init.js"></script>-->
        <!--<script src="js/camera.js"></script>-->
        <!--<script src="js/location.js"></script>-->
        <!--<script src="js/submitForm.js"></script>-->

        <!--Initialize your Cordova App here-->
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
